<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
  crossorigin="anonymous">
</head>

<body>
  <div>
    <nav id="headbar" class="navbar navbar-expand-sm sticky-top navbar-dark">
      <ul class="navbar-nav container">
        <li class="nav-item">
          <button id="addbtn" type="button" class="btn" data-toggle="modal" data-target="#insert">
            + Add New Playlist
          </button>
        </li>
        <li class="nav-item">
          <form class="form-inline">
            <!-- <input type="search">
              <button class="btn" type="submit">
            <i class="fas fa-search" style="font-size: 28px;"></i>
          </button> -->
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn my-2 my-sm-0" type="submit">
              <i class="fas fa-search" style="font-size: 16px;"></i>
            </button>
          </form>
        </li>
        <!--  -->
      </ul>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="insert" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Playlist</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="add1">
            <form id="addplaylist">
              <div class="modal-body">
                <div id="file-wrapper">
                  <label for="file-input">
                    <img id='outputimg' src="preview1.jpg" style='width: 200px; height: 200px'>
                  </label>
                  <input id="file-input" type="file" onchange='loadFile(event)'>
                </div>
                <div class="input-group input-group-sm mb-3">
                <label for="playlistname">Playlist Name</label>
                <br>
                <input type="text" class="form-control" id="pname" placeholder="" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required>
              </div>
                <!-- <br> -->
                <!-- <label for="playlisturl">Playlist URL</label> -->
                <label for="purl">Playlist URL</label>
                <br>
                <!-- <input type="text" id="purl" required> -->
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">https://</span>
                  </div>
                  <input type="text" class="form-control" id="purl" aria-describedby="basic-addon3">
                </div>
                <!-- <img id='outputimg' src='' alt='Image will show here' style='width: 70px; height: 70px'>
                  <input type='file' name='image' onchange='loadFile(event)'> -->
                <hr>
                <div>
                  <button type="button" id="next">Next</button>
                  <button type="button" id="reset">Reset Fields</button>
                </div>
              </div>
              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
              <!-- </form> -->
            </div>
            <div id="add2" style="display: flex; justify-content: space-around;">
              <!-- <form> -->
                <div class="modal-body form-group">
              <!-- <ul style="list-style-type: none"> -->
                <div>
                  <label class="control-label" for="surl">Song URL</label>
                  <input type="text" class="fixedinput surl form-control" placeholder="" required pattern=".+\.mp3$">
                  <label for="sname">Name:</label>
                  <input type="text" class="fixedinput sname" required>
                </div>
              <div>
                <label for="surl">Song URL</label>
                <input class="fixedinput surl" placeholder="">
                <label for="sname">Name:</label>
                <input class="fixedinput sname">
              </div>
              <!-- </ul> -->
              <div>
                <button type="button" id="next">Next</button>
                <button type="button" id="reset">Reset Fields</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">FINISH&SAVE</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    <!-- Modal Ends -->
  </div>
  <br>
  <div class="playlists row co-sm-12">
  </div>
</div>
